<!doctype html>
<html lang='ru'>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width"/>
		<meta name='author' content='Maxim Chubarov'/>
		<meta name='description' content='У меня есть два кота - Марсик и Барсик. Барсику 14 лет, а Марсику 7 месяцев. Вот так вот.'/>
		<title>СПЭД Авторизация</title>
		<link rel='shortcut icon' href='../my_icon.png' type='image/x-icon' />
		<link 
		href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One'
		rel='stylesheer'
		type='text/css'/>
		<link rel="stylesheet" href="oauth.css" />
	</head>
	<body>
		<form>
			<header>
			<img src='../my_icon.png'></img>
			<h1>Авторизация в СПЭД</h1>
			</header>
			<fieldset>
				<legend><p>Введите табельный номер и пароль</p></legend>
				<p class='tab_number_field'>
					<label for="tab_number">Табельный номер:</label>
					<input type="text" id="tab_number" name="username" />
				</p>
				<p class='password_number'>
					<label for="pwd">Пароль:</label>
					<input type="password" id="pwd" name="password" />
				</p>
				<button type="submit">Войти</button>
			</fieldset>
		</form>
	</body>
</html>
